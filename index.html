<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  ::placeholder{
    color: #000;
    font-weight: 900;
  }

  body {
     font-family: Arial, sans-serif;
     margin: 0;
     padding: 0;
     background-color: #f0f0f0;
     color: #333;
     display: flex;
     flex-direction: column;
     align-items: center;
     min-height: 100vh;
     background: #1d3e51;
  }

  main{
     width: 40vh;
     height: 50vh;
     margin: 0 auto;
     padding: 30px;
     background: #fff;
  }

  h1{
    text-align: center;
    font-size: 1.5rem;
    margin: 80px 0;
    color: #fff;
  }

  form{
    width: 100%;
    height: 100%;
    position: relative;
  }

  input{
    height: 40px;
    width: 100%;
    margin-bottom: 50px;
    padding-left: 35px;
    border:none;
    border-bottom: 1px #c0c0c0 solid;
    background: transparent;
  }

  input:first-child{
    margin-top: 30px;
  }

  button{
    height: 40px;
    width:100%;
    border: none;
    background: #f26422;
    padding: 0;
    text-align: center;
    color: #fff;
    font-size: 0.8rem;
    font-weight: 900;
    margin-bottom: 15px;
  }

  i{
    position: absolute;
    left:10px;
    top: 42px;
    width: 100px;
  }

  .pass{
    top: 18vh;
  }




  /* Add additional styling and media queries as needed */
  @media only screen and (max-width: 600px) {
     /* Add styles for small screens */
  }
    </style>


</head>
<body>

  <h1>Login</h1>

<main>
  <form id="loginForm">
    <input type="text" name="email" value="" class="email" id="loginEmail" placeholder="Email">
    <i class="fa-regular fa-user"></i>
    <input type="password" name="password" class="password" value="" id="loginPassword" placeholder="Password">
    <i class="fa-solid fa-lock pass"></i>

    <button type="submit"> Log In </button>
    
    <span>Don't have account yet? <a href="signup.html">Sign Up</a></span>

  </form>
</main>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// Firebase configuration (same as in your provided code)
const firebaseConfig = {
  apiKey: "AIzaSyCsArVB68AapedELqHyLgFoDLrIlNMMYkE",
  authDomain: "tricycle-reservation-app.firebaseapp.com",
  databaseURL: "https://tricycle-reservation-app-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tricycle-reservation-app",
  storageBucket: "tricycle-reservation-app.appspot.com",
  messagingSenderId: "500857377124",
  appId: "1:500857377124:web:fb78eab96be7a5ae6c6a71"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);

// Get Auth instance
const auth = getAuth();

// Login Form
const loginForm = document.getElementById('loginForm');
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;

  try {
    await signInWithEmailAndPassword(auth, email, password);

    // Get user's name
    const user = auth.currentUser;
    const fullName = user.displayName;

    // Redirect to logout.html with user's name as a query parameter
    alert('Successfully Logged in')
    window.location.href = `main.html?name=${encodeURIComponent(fullName)}`;
  } catch (error) {
    console.error(error.message);
    alert(error.error.message)
  }
});


  </script>

</body>
</html>
