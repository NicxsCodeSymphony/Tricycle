<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
    }

    .thank-you-container {
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 60%;
    }

    .thank-you-heading {
      color: #333;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .thank-you-message {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .thank-you-image {
      width: 100%;
      margin-bottom: 20px;
    }

    .thank-you-image img {
      width: 100%;
      height: auto;
      margin: 0 auto;
    }

    .hero{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }


  </style>
</head>
<body>

  <div class="hero">

  <div class="thank-you-container">
    <div class="thank-you-image">
      <img src="https://nomadicalsabbatical.com/wp-content/uploads/2012/11/Philippine-tricycle.jpg" alt="Thank You Image">
    </div>
    <div class="thank-you-heading">Thank You for Booking with Us!</div>
    <div class="thank-you-message">We appreciate your trust in our services. Your booking is confirmed.</div>
  </div>
</div>
  <script>
    setTimeout(function() {
      window.location.href = 'main.html'; // Replace with the actual path to your file
    }, 5000); // 5000 milliseconds = 5 seconds
  </script>

</body>
</html>
